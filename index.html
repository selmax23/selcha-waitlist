<!doctype html>
<html lang="en" class="h-full">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DJFWR1BB9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9DJFWR1BB9');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selcha – Private Beta Notification</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter:wght@400;500;600&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Beehiiv -->
  <script async src="https://subscribe-forms.beehiiv.com/embed.js"></script>

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background-color: #f7f4ff;
      color: #1a1a1a;
    }

    .headline {
      font-family: "Libre Baskerville", serif;
    }

    .headline-ar,
    .body-ar {
      font-family: "Tajawal", Arial, sans-serif;
    }

    .lang-toggle {
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .lang-toggle.active {
      background: rgba(124, 58, 237, 0.15);
      font-weight: 600;
    }

    .beehiiv-frame {
      width: 100%;
      max-width: 560px;
      height: 527px;
      border: none;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-6">

  <main class="w-full max-w-2xl text-center">

    <!-- Language Toggle -->
    <div class="flex justify-center gap-3 mb-8">
      <button class="lang-toggle active" onclick="setLang('en', this)">English</button>
      <button class="lang-toggle" onclick="setLang('ar', this)">العربية</button>
    </div>

    <!-- Headline -->
    <h1 id="headline" class="headline text-5xl mb-6">
      Save more. Search less.
    </h1>

    <p id="subheadline" class="text-lg mb-10 opacity-80">
      Selcha is an AI-powered shopping assistant built for the GCC.
      No ads. No endless scrolling. Just smart savings.
    </p>

    <!-- Beehiiv Form -->
    <iframe
      src="https://subscribe-forms.beehiiv.com/05210ab6-b863-44fd-a2c3-932fa4e8f7eb"
      class="beehiiv-frame mx-auto"
      scrolling="no"
      title="Selcha private beta notification signup">
    </iframe>

    <p class="text-sm mt-4 opacity-60">
      Private beta • Limited invites • Unsubscribe anytime
    </p>

    <footer class="mt-16 text-xs opacity-50">
      By joining, you agree to receive early updates from Selcha.
    </footer>
  </main>

  <!-- Beehiiv Attribution -->
  <script async src="https://subscribe-forms.beehiiv.com/attribution.js"></script>

  <!-- Language Logic -->
  <script>
    const copy = {
      en: {
        headline: "Save more. Search less.",
        sub: "Selcha is an AI-powered shopping assistant built for the GCC. No ads. No endless scrolling. Just smart savings.",
        headlineClass: "headline",
        bodyClass: ""
      },
      ar: {
        headline: "وفّر أكثر. ابحث أقل.",
        sub: "سيلتشا مساعد تسوق ذكي مصمم لدول الخليج. بدون إعلانات. بدون تصفح لا نهاية له. فقط توفير ذكي.",
        headlineClass: "headline-ar",
        bodyClass: "body-ar"
      }
    };

    function setLang(lang, el) {
      document.getElementById("headline").textContent = copy[lang].headline;
      document.getElementById("subheadline").textContent = copy[lang].sub;

      document.getElementById("headline").className =
        copy[lang].headlineClass + " text-5xl mb-6";

      document.getElementById("subheadline").className =
        copy[lang].bodyClass + " text-lg mb-10 opacity-80";

      document.querySelectorAll(".lang-toggle").forEach(b =>
        b.classList.remove("active")
      );
      el.classList.add("active");
    }
  </script>

</body>
</html>
