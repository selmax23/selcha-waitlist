<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selcha – Private Beta</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Inter:wght@400;500;600&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- KIT SCRIPT MUST BE OUTSIDE TEMPLATE LITERALS -->
  <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>

  <style>
    body { font-family: Inter, sans-serif; background:#f7f4ff; }
    .headline-font { font-family: 'Libre Baskerville', serif; }
    .body-font-ar { font-family: 'Tajawal', sans-serif; }
  </style>
</head>

<body class="h-full">
  <div id="app" class="min-h-full flex items-center justify-center px-6"></div>

<script>
const content = {
  en: {
    headline: "Save more. Search less.",
    subheadline: "Selcha is an AI-powered shopping assistant built for shoppers in the GCC.",
    trust: "Private beta • Limited invites • Unsubscribe anytime"
  },
  ar: {
    headline: "وفّر أكثر. ابحث أقل.",
    subheadline: "سيلتشا هو مساعد تسوق ذكي مصمم لمتسوقي دول الخليج.",
    trust: "نسخة تجريبية خاصة • دعوات محدودة • إلغاء الاشتراك في أي وقت"
  }
};

let lang = "en";

function render() {
  const c = content[lang];
  const isAr = lang === "ar";

  document.getElementById("app").innerHTML = `
    <div class="${isAr ? 'rtl body-font-ar' : 'ltr'} w-full max-w-xl text-center">

      <h1 class="headline-font text-5xl font-bold mb-6">
        ${c.headline}
      </h1>

      <p class="text-lg opacity-80 mb-10">
        ${c.subheadline}
      </p>

      <div class="bg-white p-6 rounded-2xl shadow max-w-md mx-auto">
        <form
          action="https://app.kit.com/forms/8868152/subscriptions"
          method="post"
          data-sv-form="8868152"
          data-uid="12295d3168"
          data-format="inline"
          data-version="5"
          class="seva-form formkit-form">
        </form>
      </div>

      <p class="text-sm opacity-60 mt-4">
        ${c.trust}
      </p>

    </div>
  `;
}

render();
</script>

</body>
</html>
